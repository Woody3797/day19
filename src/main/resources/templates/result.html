<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
    <title>Document</title>
  </head>
  <body data-th-object="${love}">
    <div class="flex justify-center">
      <div class="rounded-lg shadow-lg bg-white max-w-sm">
        <div class="p-6">
          <h5 class="text-gray-900 text-xl font-medium mb-2">
            Lover Calculator
          </h5>
          <p class="text-gray-700 text-base mb-4" data-th-text="*{id}"></p>
          <p class="text-gray-700 text-base mb-4" data-th-text="*{fname}"></p>
          <p class="text-gray-700 text-base mb-4" data-th-text="*{sname}"></p>
          <p
            class="text-gray-700 text-base mb-4"
            data-th-text="*{percentage}"
          ></p>
          <p class="text-gray-700 text-base mb-4" data-th-text="*{result}"></p>
        </div>
      </div>
    </div>
    <div class="flex justify-center">
      <form onclick="history.back()" method="get">
        <button class="h-8 px-4 m-2 text-sm text-indigo-100 transition-colors duration-150 bg-green-700 rounded-lg focus:shadow-outline hover:bg-indigo-800" type="button">Back</button>
      </form>
    </div>
  </body>
</html>
